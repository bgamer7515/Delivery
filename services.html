<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Perfume Delivery - Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Our Perfume Collection</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="services.html">Shop</a> |
      <a href="about.html">About</a> |
      <a href="order.html">Order</a>
    </nav>
  </header>

  <main>
    <section class="product">
      <img src="perfume1.jpg" alt="Perfume 1" width="100" />
      <h3>Rose Essence</h3>
      <p>Price: ₦3,000</p>
      <button onclick="addToCart('Rose Essence', 3000)">Add to Cart</button>
    </section>

    <section class="product">
      <img src="perfume2.jpg" alt="Perfume 2" width="100" 
      <h3>Ocean Breeze</h3>
      <p>Price: ₦4,000</p>
      <button onclick="addToCart('Ocean Breeze', 4000)">Add to Cart</button>
    </section>

    <section class="product">
      <img src="perfume3.jpg" alt="Perfume 3" width="100" />
      <h3>Lavender Mist</h3>
      <p>Price: ₦3,500</p>
      <button onclick="addToCart('Lavender Mist', 3500)">Add to Cart</button><br><br>
      
      <a href="order.html" class="btn">Check out</a>
    </section></main>
<footer>
    <p>Explore a wide range of perfumes for every mood and moment.</p>
</footer>
  <script>
    let cart = [];
    let total = 0;

    // Load existing cart if available
    const savedCart = localStorage.getItem('cart');
    const savedTotal = localStorage.getItem('total');

    if (savedCart) cart = JSON.parse(savedCart);
    if (savedTotal) total = parseFloat(savedTotal);

    function addToCart(item, price) {
      cart.push({ item, price });
      total += price;
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.setItem('total', total);
      alert(`${item} added to cart!`);
    }
  </script>

</body>
</html>
